<html>
	<head>
		<title>Primeira aula de JS</title>
		<script>
			//Variável criada
			var xpto;
			console.log('Tipo da variável XPTO: ' + typeof xpto);
			
			//Atribuindo um valor a variável criada
			xpto = 789;
			
			console.log('Mensagem inserida no console.log!');
			
			//O simbolo + entre duas strings representa concantenação
			console.log('Valor da variável XPTO: ' + xpto);
			
			//Mostrando o tipo da variável
			console.log('Tipo da variável XPTO: ' + typeof xpto);
		
			//Atribuindo uma soma a variável
			xpto = (123 + 15);
			console.log('Valor da variável XPTO: ' + xpto);
			
			//Diminuir ou decrementar
			xpto = (xpto - 10);
			console.log('Valor da variável XPTO: ' + xpto);
		
			//Incrementando 1 unidade em XPTO
			xpto++;
			console.log('Valor da variável XPTO: ' + xpto);
			
			//Decrementando 1 unidade em XPTO
			xpto--;
			console.log("Valor da variável XPTO: " + xpto);
			
			//Icnrementando 10 unidades em XPTO
			xpto+=10; //equivale a "xpto = (xpto + 10);"
			console.log("Valor da variável XPTO: " + xpto);
			
			//Mostrando o tipo da variável
			console.log('Tipo da variável XPTO: ' + typeof xpto);
			
			//Concatenando uma String em um Number
			xpto = xpto + 'abc';
			console.log("Valor da variável XPTO: " + xpto);
			
			//Mostrando o tipo da variável - Tipagem dinâmica
			console.log('Tipo da variável XPTO: ' + typeof xpto);
			
			console.log('<< Separação >>');
			var variavel1 = 100;
			let variavel2 = 200;
			
			console.log('Variavel 1: ' + variavel1);
			console.log('Variavel 2: ' + variavel2);
			
			if(true){
				variavel1 = 10;
				variavel2 = 20;
				console.log('Variavel 1: ' + variavel1);
				console.log('Variavel 2: ' + variavel2);
				
				var variavel3 = 30;
				let variavel4 = 40;
			}
			console.log('Variavel 3: ' + variavel3);
			//console.log('Variavel 4: ' + variavel4);
			
			const c1 = 123456;
			console.log('Constante 1: ' + c1);
			
			
		</script>
	</head>

	<body>
		<h1>Primeira aula de JS!</h1>
	</body>

</html>
